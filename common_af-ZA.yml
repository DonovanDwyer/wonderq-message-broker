    "provider_recommended_referral_specialty_interpolation_multiline": "Aanbevelings van verwysingsverskaffers \n\n U %{provider_role} beveel aan dat u 'n verwysing verwys: verwysings_spesialiteitsnaam. \n\n 1. Vul die %{referral_form_label} . \n 2. Nadat u die verwysingsvorm ingevul het, word 'n versoek ingedien om die beste verskaffer na u behoeftes te ondersoek. \n 3. Binne twee werksdae na die indiening van u versoek, ontvang u 'n e-pos van 'n Health Pro met minstens drie aanbevole verskaffers in u omgewing. \n 4. As u wil hê dat u Health Pro 'n afspraak met een van die verskaffers moet maak, doen hulle dit graag. \n 5. As u vrae het, kan u u Health Pro direk na die verwysing ontvang."
    "provider_recommended_referral_specialty_html_interpolation": "Aanbeveling van die verskaffer se verwysing<br><br> U %{provider_role} beveel aan dat u 'n verwysing verwys: verwysings_spesialiteitsnaam.<br><br> 1. Vul die <a href=':referral_form_url'>verwysingsvorm in</a> .<br> 2. Nadat u die verwysingsvorm ingevul het, word 'n versoek ingedien om die beste verskaffer vir u behoeftes te ondersoek.<br> 3. Binne twee werksdae na die indiening van u versoek, ontvang u 'n e-pos van 'n Health Pro met minstens drie aanbevole verskaffers in u omgewing.<br> 4. As u wil hê dat u Health Pro 'n afspraak met een van die verskaffers moet maak, doen hulle dit graag.<br> 5. As u vrae het, kan u u Health Pro direk na die verwysing ontvang."
    "expert_opinion_case_submitted_message_multiline_interpolation": "U saak %{case_id} is ingedien. \n\n Pasiëntnaam: %{patient_name} \n\n Teladoc neem u ouderdom, mediese geskiedenis, persoonlike voorkeure en ander gesondheidstoestande deeglik in ag wanneer u die regte verskaffers kies om aan u behoeftes te voldoen. Alhoewel ons nie die dekking deur u versekering kan waarborg nie, verstaan ons die behoefte aan 'n tydsensitiewe reaksie en wil ons die regte verskaffer (s) aanbeveel vir u mediese probleem. Teladoc sal binnekort kontakinligting vir die geïdentifiseerde kundiges met u deel, sodat u so gou moontlik met hul kantore kan skakel om te verifieer of hulle aan u gesondheidsplan deelneem en nuwe pasiënte aanvaar. \n\n Verwag asseblief binnekort 'n e-pos van een van ons spanlede. Skakel %{teladoc_phone} as u vrae het."
    "health_pro_referral_requested_message_multiline_interpolation": "Dankie dat u 'n verwysing na Health Pro versoek. \n\n Binne een werksdag * sal u 'n e-pos ontvang met aanbevole verskaffers in u omgewing. \n Maak seker dat 'n e-pos van @ compassphs.com nie as strooipos gemerk word nie. \n\n As u enige vrae het, skakel %{health_pro_phone} of stuur 'n e-pos aan u Health Pro direk na ontvangs van u verwysing. \n\n * As u 'n verwysing oor 'n naweek of vakansie versoek, moet u asseblief 'n ommeswaai van twee werksdae verwag."
