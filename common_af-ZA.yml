    "about_teladoc_health_multiline": "### Oor Teladoc Health \n\n Die mees omvattende oplossing vir virtuele sorg. \n\n Teladoc Health is die wêreldwye leier vir virtuele sorg wat miljoene mense help om hul gesondheidsorgbehoeftes op te los. \n\n Ons het die gesamentlike vermoëns en die wêreldmark teenwoordigheid van ons bekroonde handelsmerke vir verbruikerservaring verenig om die enigste omvattende oplossing vir virtuele sorg te skep wat organisasies en mense oral bedien. \n\n By Teladoc Health transformeer ons die manier waarop mense toegang tot gesondheidsorg regoor die wêreld kry. Ons skep 'n nuwe soort gesondheidservaring - een met meer gemak, uitkomste en waarde."
    "about_advance_medical_multiline": "### Oor Advance Medical \n Advance Medical is die wêreldleier in kundige mediese opinies. \n * Gestig in 1999 * 800 toegewyde gesondheidswerkers * 450 mediese dokters in die personeel * Meer as 125+ lande bedien * 20+ tale gepraat * 35 miljoen mense met toegang tot dienste * 330 vennootskappe in die onderneming \n Ons werk met organisasies wat omgee vir hul mense en wil soveel moontlik help wanneer hulle voor moeilike mediese besluite te staan kom. \n Ons bou sterker verhoudings met dokters op. Jy bou sterker verhoudings met jou mense op. \n Advance Medical is ontwerp vir ondernemingsorganisasies, en is eenvoudig om te implementeer, bied aangepaste programme wat aan u behoeftes voldoen, en is beskikbaar om te konsulteer oor beleid, hulpbronne en individuele gevalle. \n Wat ons doen, werk en is sedert 1999 wêreldwyd bewys in ondernemings."
