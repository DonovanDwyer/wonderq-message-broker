    "not_all_mh_providers_can_prescribe_therapists_and_psychiatrists_explanation_multiline": "Nie alle verskaffers van geestesgesondheid kan medisyne voorskryf of help om dit te bestuur nie. As u hulp met medisyne benodig, sal ons u die verskaffers boaan u lys van verskaffers wys. \n\n Teladoc bied toegang tot beide gelisensieerde terapeute en sielkundiges. \n\n Om met 'n terapeut te praat, kan help om die emosionele probleme wat dikwels deel uitmaak van die daaglikse lewe aan te spreek. U terapeut sal luister en u help om hierdie kwessies te identifiseer en saam met u te werk om oplossings te vind wat by u pas. \n\n Psigiaters is mediese dokters wat medisyne kan evalueer en voorskryf indien nodig."
