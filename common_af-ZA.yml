            "can_i_request_a_particular_doctor_answer_gm_no_multiline_interpolation": "%{question} \n\n Vir algemene mediese besoeke kan u nie 'n spesifieke dokter aanvra nie. Teladoc is ontwerp om u verhouding met u bestaande geneesheer in die primêre sorg te ondersteun. Daarom is dit onnodig om 'n uitgebreide verhouding met een van ons dokters te bewerkstellig. U moet weet dat alle Teladoc-dokters gesertifiseer is, deur die staat gelisensieer is en dat hulle noukeurig opgelei word. Ons eie netwerk is die grootste dokternetwerk van enige diensverskaffer in die land."
            "how_are_prescriptions_sent_answer_electronically_or_phone_multiline_interpolation": "%{question} \n\n Teladoc gee nie voorskrifmedisyne uit nie. As die dokter medisyne voorskryf, word dit elektronies (SureScripts) of per telefoon by die apteek van u keuse ingedien."
