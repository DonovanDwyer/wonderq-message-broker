    mh_requested_lab_tests_html_interpolation: "<h2> أكمل طلب المعمل الخاص بك قبل انتهاء صلاحيته في %{expiration} </h2> <p> لقد طلب {{doctor_provider}} إجراء اختبارات معملية بناءً على الأعراض التي تعاني منها اليوم. انقر فوق الزر إكمال طلب المعمل الخاص بك لتحديد موقع المعمل المفضل لديك. بمجرد تحديد موقع المعمل المفضل لديك ، ستتلقى ملخصًا لطلبك يمكنك طباعته وتأخذه معك عندما تذهب إلى المعمل. </p> <a href='%{lab_request_url}'> أكمل طلب المعمل الخاص بك </a> <br> <br> <p> سيكون طلب الطلب المعملي هذا متاحًا لمدة %{expiration_days} أيام بعد زيارتك. إذا مر أكثر من %{expiration_days} يومًا منذ {{doctor_provider}} طلب مختبراتك ، فستنتهي صلاحية الرابط وستحتاج إلى طلب %{consult_type} زيارة جديدة حتى يتمكن الطبيب من إعادة تفويض طلب المعمل الخاص بك. </p> <p> إذا تقدمت الأعراض أو تغيرت سريريًا ، فنحن نشجعك على طلب مزيد من الرعاية. يرجى التماس العناية الطبية إذا ظهرت عليك أعراض جديدة أو إذا ساءت الأعراض الحالية. </p> <p> يرجى التأكد من مراجعة مركز الرسائل الخاص بك للحصول على نتائج الاختبار ومتابعة الاتصالات. </p>"
    "lab_testing_order_html_message_interpolation": "يعد <h3>الحاق بأمر اختبار المختبر الخاص بك</h3>هو نسخة من أمر اختبار المعامل الذي قمت بطلبه مؤخرا من خلال جهة اتاحة الخدمة الفعلية الخاصة بك.<br><br>%{pdf_links}<h4>ماذا سيحدث بعد ذلك ؟</h4><OL><LI>اذهب الى المعمل الموضح بالترتيب الخاص بك.</LI><LI>قم ببدء الاتصال بالمختبر ، واذا كان يتم الدفع بواسطة التأمين ، ستكون مستعدا لعرض بطاقة التأمين الخاصة بك. يجب أن يحتوي المعمل بالفعل على الطلب الخاص بك في النظام الخاص به ، ولكننا ننصحك بطباعة أمر المعمل الخاص بك أو أن يكون متاحا على التليفون الخاص بك لازالة أي مشاكل محتملة.</LI><LI>سيقوم المعمل بتجميع العينات الخاصة بك.</LI><LI>ستكون النتائج الخاصة بك متاحة عادة في 3 أيام عمل أو أقل.  ستقوم باستلام رسالة هنا في مركز الرسائل الخاص بك عندما تكون النتائج متاحة.</LI></OL><br>للحصول على أسئلة عن اختبارات المعمل الخاصة بك ، اتصل بنا في <a href='http://teladoc/action/call/%{phone_number}'>%{phone_number}</a>."
