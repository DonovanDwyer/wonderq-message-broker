    "about_teladoc_health_multiline": "### حول Teladoc Health \n\n حل الرعاية الافتراضية الأكثر شمولاً. \n\n Teladoc Health هي شركة عالمية رائدة في مجال الرعاية الافتراضية ، حيث تساعد ملايين الأشخاص على تلبية احتياجات الرعاية الصحية الخاصة بهم بثقة. \n\n لقد وحدنا القدرات المشتركة والتواجد العالمي في الأسواق لعلاماتنا التجارية الحائزة على جوائز لتجربة المستهلك لإنشاء حل الرعاية الافتراضية الشامل الوحيد القادر على خدمة المؤسسات والأفراد في كل مكان. \n\n في Teladoc Health ، نقوم بتغيير كيفية وصول الناس إلى الرعاية الصحية في جميع أنحاء العالم. نحن نخلق نوعًا جديدًا من تجربة الرعاية الصحية - تجربة ذات راحة ونتائج وقيمة أكبر."
    "about_advance_medical_multiline": "### حول Advance Medical \n Advance Medical هي الشركة العالمية الرائدة في مجال آراء الخبراء الطبية. \n * تأسست عام 1999 * 800 متخصص في الصحة * 450 طبيبًا في طاقم العمل * خدم أكثر من 125 دولة * أكثر من 20 لغة منطوقة * 35 مليون شخص يتمتعون بإمكانية الوصول إلى الخدمات * 330 شراكة مع الشركات \n نحن نعمل مع المنظمات التي تهتم بأفرادها ويريدون مساعدة أكبر عدد ممكن عندما يواجهون قرارات طبية صعبة. \n نبني علاقات أقوى مع الأطباء. أنت تبني علاقات أقوى مع شعبك. \n تم إنشاء Advance Medical لمؤسسات المؤسسات ، وهي سهلة التنفيذ ، وتقدم برامج مخصصة لتناسب احتياجات إدارة الرعاية الخاصة بك ، وهي متاحة للتشاور بشأن السياسة والموارد والحالات الفردية. \n ما نقوم به يعمل ، وقد تم إثباته في مؤسسات المؤسسات في جميع أنحاء العالم منذ 1999."
