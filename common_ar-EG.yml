    "follow_up_helpful_rules": "<b> قواعد مفيدة بشأن المراسلة: </b> <br> <br> <ul> <li> توقع ردود مقدم الخدمة في غضون يومي عمل أو أقل </li> <li> الرجاء استخدام هذه القناة للأسئلة حول إرشادات المزود ، ومشاركة الواجبات المنزلية ، والأسئلة حول الأدوية ، ومشكلات الجدولة ، ومشاركة المستندات </li> <li> المراسلة لا استبدال موعد الصحة العقلية لاتخاذ قرارات بشأن رعايتك وعلاجك </li> <li> لا تستخدم الرسائل لأي مسائل عاجلة أو فنية ؛ يحظر أيضًا استخدام اللغة الهجومية </li> <li> في حالة حدوث أزمة ، مثل التفكير في إيذاء نفسك ، يرجى الاتصال برقم 911 أو الانتقال إلى أقرب ER </li> </ul>"
    "update_to_your_lab_testing_results_interpolation_multiline": "<h2> لقد تلقينا تحديثًا لنتائج الاختبارات المعملية الخاصة بك </h2> <p> لقد تلقينا تحديثًا لنتائج الاختبارات المعملية الخاصة بك. يرجى الرجوع إلى هذه النتائج على أنها نهائية. </p> <p> إذا عادت نتائجك كالمعتاد. يرجى التماس العناية الطبية إذا لم تتغير الأعراض ، أو ظهرت عليك أعراض جديدة ، أو إذا ساءت الأعراض. إذا كان لديك المزيد من الأسئلة، يرجى الاتصال بنا. </p> <p> إذا كانت نتائجك غير طبيعية ولم يخبرك الطبيب بالفعل بخصوص هذه النتائج ، نوصيك بالاتصال بنا اليوم للحصول على مزيد من التوجيهات. </p> %{attachment_links} <br> %{lab_results} <p> لطرح أسئلة حول الاختبارات المعملية ، اتصل بنا على  <a href='http://teladoc/action/call/%{phone_number}'> %{phone_number} </a> </p>"
