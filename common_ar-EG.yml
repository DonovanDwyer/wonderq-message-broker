    "provider_referring_to_std_lab_testing_html_interpolation": "يُحيلك الرقم %{provider_role} إلى اختبار معمل الأمراض المنقولة جنسياً. عقدت Teladoc شراكة مع %{std_brand} لتوفر لك الوصول إلى الاختبارات المعملية السرية. وإليك كيف يعمل:<br><br> 1. انتقل إلى الرقم <a href=':analyte_url'>%{std_brand}</a> لتحديد موعد الاختبار.<br> 2. قم بزيارة المختبر الذي تختاره للحصول على عينة مرسومة. بالنسبة لمعظم الناس ، تستغرق الزيارة حوالي 15 دقيقة.<br> 3. في غضون 3 أيام عمل ، ستتلقى إشعارًا بالبريد الإلكتروني يخبرك بأن نتائجك جاهزة.<br> 4. قم بتسجيل الدخول إلى الرقم <a href='https://www.stdcheck.com/?coupon=teladoc10&utm_source=Teladoc&utm_medium=%{group_id}'>%{std_brand}</a> لعرض النتائج والنتائج ومعلومات العلاج.<br> 5. إذا لم يكن لديك اتصال بالإنترنت ، أو إذا كانت لديك أسئلة ، فيرجى الاتصال بـ 2323-456-800-1 لتحديد موعد اختبار أو التحدث إلى مستشار رعاية."
