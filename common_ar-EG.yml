    "provider_recommended_referral_specialty_interpolation_multiline": "توصية إحالة مقدم الخدمة \n\n يوصيك %{provider_role} الخاص بك بطلب إحالة: الإحالة إلى اسم التخصص. \n\n 1. املأ الرقم %{referral_form_label} . \n 2. بمجرد ملء نموذج الإحالة ، يتم تقديم طلب للبحث عن أفضل مزود لاحتياجاتك. \n 3. في غضون يومي عمل من تقديم طلبك ، ستتلقى رسالة بريد إلكتروني من Health Pro مع ثلاثة مزودين على الأقل موصى بهم في منطقتك. \n 4. إذا كنت ترغب في أن يقوم Health Pro الخاص بك بتحديد موعد مع أحد مقدمي الخدمة ، فسيكونون سعداء للقيام بذلك. \n 5. إذا كانت لديك أسئلة ، يمكنك إرسال بريد إلكتروني إلى Health Pro مباشرة بعد تلقي الإحالة."
    "provider_recommended_referral_specialty_html_interpolation": "توصية إحالة مزود<br><br> يوصيك %{provider_role} الخاص بك بطلب: إحالة الإحالة إلى اسم التخصص.<br><br> 1. املأ <a href=':referral_form_url'>نموذج الإحالة</a> .<br> 2. بمجرد ملء نموذج الإحالة ، يتم تقديم طلب للبحث عن أفضل مزود لاحتياجاتك.<br> 3. في غضون يومي عمل من تقديم طلبك ، ستتلقى رسالة بريد إلكتروني من Health Pro مع ثلاثة مزودين موصى بهم على الأقل في منطقتك.<br> 4. إذا كنت ترغب في أن يقوم Health Pro الخاص بك بتحديد موعد مع أحد مقدمي الخدمة ، فسيكونون سعداء للقيام بذلك.<br> 5. إذا كانت لديك أسئلة ، يمكنك إرسال بريد إلكتروني إلى Health Pro الخاص بك مباشرةً بعد تلقي الإحالة."
    "expert_opinion_case_submitted_message_multiline_interpolation": "تم تقديم قضيتك %{case_id} . \n\n اسم المريض: %{patient_name} \n\n تأخذ Teladoc في الاعتبار عمرك وتاريخك الطبي وتفضيلاتك الشخصية وغيرها من الظروف الصحية عند اختيار مقدمي الخدمة المناسبين لتلبية احتياجاتك. بينما لا يمكننا ضمان التغطية من خلال التأمين الخاص بك ، فإننا نتفهم الحاجة إلى استجابة حساسة للوقت ونريد أن نوصي بمقدم (مقدمي) مناسب لمشكلتك الطبية. ستقوم Teladoc بمشاركة معلومات الاتصال الخاصة بالخبراء المحددين معك قريبًا ، حتى تتمكن من الاتصال بمكاتبهم في أقرب وقت ممكن للتحقق مما إذا كانوا يشاركون في خطتك الصحية ويقبلون مرضى جدد. \n\n برجاء توقع رسالة بريد إلكتروني من أحد أعضاء فريقنا قريبًا. إذا كان لديك أي أسئلة ، يرجى الاتصال %{teladoc_phone} ."
    "health_pro_referral_requested_message_multiline_interpolation": "شكرًا لك على طلب إحالة Health Pro. \n\n غضون يوم عمل واحد * ستتلقى رسالة بريد إلكتروني مع مقدمي الخدمات الموصى بهم في منطقتك. \n يرجى التأكد من عدم وضع علامة على بريد إلكتروني من @ compassphs.com على أنه بريد عشوائي. \n\n إذا كان لديك أي أسئلة ، يرجى الاتصال بالرقم %{health_pro_phone} أو إرسال بريد إلكتروني إلى Health Pro الخاص بك مباشرةً بعد تلقي الإحالة. \n\n * إذا كنت تطلب إحالة في عطلة نهاية الأسبوع أو عطلة ، يرجى توقع تحول يومي عمل."
    "care_recipient_added_pending_message_multiline": "تهانينا! \n\n تمت إضافة مستلم الرعاية إلى حسابك وهو في حالة انتظار. يرجى ملاحظة أنك ستحتاج إلى تحميل مستندات قانونية للتحقق من أنك مخول لإدارة حساب متلقي الرعاية. سيقوم فريقنا القانوني بمراجعة المستندات وإذا كانت تفي بالمتطلبات القانونية ، فستكون لديك بعد ذلك القدرة على إدارة حساب متلقي الرعاية. \n\n أدناه نسخة من اتفاقية مستلم رعاية Teladoc التي وافقت عليها عندما أضفت متلقي الرعاية إلى حسابك."
