    "lab_testing_results_posted_interpolation_multiline": "<h2> يتم إرفاق نتائج الاختبارات المعملية الخاصة بك </h2> <p> إذا عادت نتائجك كالمعتاد ، فيرجى التماس العناية الطبية إذا لم تتغير الأعراض ، أو ظهرت عليك أعراض جديدة ، أو إذا ساءت الأعراض. إذا كان لديك المزيد من الأسئلة، يرجى الاتصال بنا. </p> <p> إذا كانت نتائجك غير طبيعية ولم يقدم لك الطبيب بالفعل اتصالاً بشأن هذه النتائج ، نوصيك بالاتصال بنا اليوم للحصول على مزيد من التوجيهات. </p> %{attachment_links} %{lab_results} <p> لطرح أسئلة حول الاختبارات المعملية ، اتصل بنا على  <a href='http://teladoc/action/call/%{phone_number}'> %{phone_number} </a> </p>"
