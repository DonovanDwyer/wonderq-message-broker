    "stdcheck_labs_how_it_works_html_multiline": "<ul>\n <li> بمجرد تقديم طلب الاختبار عبر الإنترنت ، يتم تقديم طلب للحصول على طلب اختبار معتمد من الطبيب إلى المعمل الذي تختاره. </li>\n <li> في زيارة غرفة المختبر ، سيكون لديك سحب عينة سريع. تستغرق زيارة المعمل حوالي 15 دقيقة لمعظم الناس. </li>\n <li> في 3 أيام عمل أو أقل ، ستتلقى بريدًا إلكترونيًا سريًا يوجهك إلى تسجيل الدخول إلى حسابك الآمن لعرض نتائج الاختبار. </li>\n <li> بمجرد استرداد نتائج الاختبار ، سيكون لديك خيار تحديد موعد مكالمة مع مزود. إذا كان ذلك مناسبًا ، فسيقوم المزود بكتابة وصفة طبية للعلاج أو توفير الارتباط بالرعاية. </li> </ul>"
