    "best_doctors_privacy_policy_html_multiline": "<ol>\n   <li>\n     <span> خلال طلب استشارة طبية ، فأنت تدخل في علاقة طبيب / مريض مع أطباء أطباء Teladoc ، PA (&quot;أطباء Teladoc&quot;) ، والذين سيكونون مقدمين للخدمات الطبية لك ، وتوافق على الدفع مقابل الاستشارات الطبية في وقت طلب الاستشارة الطبية ، ما لم يتم وضع ترتيبات الدفع من خلال صاحب العمل أو الجمعية أو أي كيان آخر. </span>\n   </li>\n   <li>\n     <span> Teladoc، Inc. (&quot;Teladoc&quot;) هي مزود خدمات إدارية معينة لأطباء Teladoc ولا تقدم خدمات طبية احترافية. </span>\n   </li>\n   <li>\n     <span> أنت توافق على إدخال سجلاتك الطبية في قاعدة بيانات كمبيوتر Teladoc Physicians وتفهم أنه قد تم اتخاذ جميع التدابير المعقولة لحماية معلوماتك الطبية ، وفقًا لمعايير HIPAA الفيدرالية ، ولكن لا يوجد جهاز كمبيوتر أو نظام هاتف آمن تمامًا . يدرك أطباء Teladoc خصوصيتك ، ووفقًا لسياسة الخصوصية الخاصة بنا ، لن يفرجوا عن المعلومات لأي شخص دون الحصول على إذن كتابي منك أو وفقًا لما يقتضيه القانون ، أو وفقًا لسياسة الخصوصية الخاصة بشركة التأمين الصحي الخاصة بك ، إن أمكن. </span>\n   </li>\n   <li>\n     <span> أنت توافق على استكمال نموذج الإفصاح عن السجل الطبي الذي سيخزنه أطباء Teladoc إلكترونيًا وإتاحته لكل طبيب من أطباء Teladoc يقوم بإجراء استشارة هاتفية لك. </span>\n   </li>\n   <li>\n     <span> أنت تقر بأنه إذا كان لديك طبيب رعاية أولية ، فلن يتم استبدال هذه العلاقة بأطباء تيلادوك. علاوة على ذلك ، فإنك توافق على أنه ، من خلال طلب استشارة طبية من أطباء Teladoc ، فإنك تقوم بتعيين أطباء Teladoc وأطبائهم كأطباء لك لأن طبيب الرعاية الأولية (أو غيره) ، حسب الاقتضاء ، غير متوفر. </span>\n   </li>\n   <li>\n     <span> أنت تقر بأن أطباء Teladoc لن يصفوا أي مواد خاضعة للرقابة من قبل وكالة مكافحة المخدرات ولا يضمنون كتابة وصفة طبية. </span>\n   </li>\n   <li>\n     <span> بالإضافة إلى ذلك ، لا يوجد ضمان بأنك ستعامل كمريض من قبل أطباء Teladoc إذا ، على سبيل المثال ، لا يمكن معالجة حالتك الطبية بشكل صحيح من قبل طبيب Teladoc. </span>\n   </li>\n   <li>\n     <span> إذا تم علاجك من قبل طبيب أطباء Teladoc ، فلديك الحق في سجلاتك الطبية وفقًا للقانون المعمول به. </span>\n   </li>\n </ol>"
