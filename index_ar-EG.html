<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>يتساءل Q</title>
    <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
  <body>

    <h1>مرحبًا بك في WonderQ Message Broker!</h1>

    <a href="" id="dev_tool_link">إظهار أداة التطوير</a>
    <div class="dev_tool"></div>

    <div class="message_success"></div>

    <p>اكتب رسالتك أدناه:</p>
    <form class="message_form">
      <textarea name="message_field" id="message_text_field" rows="8" cols="80"></textarea>
      <p><button type="submit" id="message_submit_button">اضافة رسالة</button></p>
    </form>

    <p>قائمة الرسائل في قائمة الانتظار الخاصة بك:</p>
    <ul class="processed_message_list"></ul>
    <ul class="message_list"></ul>

    <button id="message_polling_button">استطلاع للرسائل الجديدة</button>

    <script src="wonderq_message_broker.js"></script>
    <script src="index.js"></script>
    <script src="message_generator.js"></script>
  </body>
</html>
